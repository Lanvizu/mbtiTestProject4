<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>새로운 메인 화면</title>
  <style>
    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .bottom-section {
      padding: 230px;
      text-align: center;
    }

    .start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .mainChar {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
<div class="mainChar">
  <h1>AI와 대화를 통해 MBTI를 찾아보세요!</h1>
</div>
<div class="container">
  <div class="top-section">
  </div>
  <div class="bottom-section">
    <button class="start-button" onclick="redirectToChat()">채팅시작하기</button>
  </div>
</div>

<script>
  function redirectToChat() {
    window.location.href = "https://www.example.com/chat";
  }
</script>
</body>
</html>
