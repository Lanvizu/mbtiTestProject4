            function shareKakao() {
                if (window.Kakao) {

                    const r = window.location;
                    kakao.Link.sendDefault({

                        content: {

                            description: "테스트 하러가기",
                            imageUrl: "https://user-images.githubusercontent.com/139981434/257801881-fbc96ead-3194-4745-be55-6b6d55524b51.png",

                                webUrl: r.toString()
                            }
                        },

                                }
